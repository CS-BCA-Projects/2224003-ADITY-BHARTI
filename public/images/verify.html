<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-100 via-white to-red-50 min-h-screen flex items-center justify-center py-10 px-4">

  <div class="bg-white shadow-2xl rounded-3xl p-8 sm:p-10 w-full max-w-md transform transition-all duration-500 hover:shadow-red-200">
    
    <!-- Header -->
    <div class="text-center space-y-1 mb-6">
      <h2 class="text-3xl font-extrabold text-red-600 tracking-tight">Forgot Password</h2>
      <p class="text-gray-600">Enter your registered email and we’ll send you an OTP</p>
    </div>

    <!-- Forgot Password Form -->
    <form action="/forgot-password" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-red-500 focus:outline-none transition"
          required>
      </div>

      <button type="submit"
        class="w-full bg-red-600 text-white font-semibold py-3 rounded-xl hover:bg-red-700 transition-all duration-300 shadow-md hover:shadow-lg">
        Send OTP
      </button>
    </form>

    <!-- Back to Login Link -->
    <div class="mt-6 text-center">
      <a href="/login" class="text-sm text-blue-600 hover:underline transition">← Back to Login</a>
    </div>

  </div>

</body>
</html>
